<div>
    <h1>Angular HTML Table Example</h1>
    <table>
       <thead>
          <tr>
             <th>#ID</th>
             <th>Name</th>
             <th>Email</th>
             <th>Phone</th>
             <th>Address</th>
             <th>Action</th>
          </tr>
       </thead>
       <tbody>
          <tr *ngFor="let item of ItemsArray">
             <th>{{ item.id }}</th>
             <td>{{ item.name }}</td>
             <td>{{ item.email }}</td>
             <td>{{ item.phone}}</td>
             <td>{{ item.address }}</td>
             <td>
                <button type="button" >Edit</button>
                <button type="button" >Delete</button>
             </td>
          </tr>
       </tbody>
    </table>
 </div>
